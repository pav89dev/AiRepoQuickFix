name: Update Repo from Zip

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Direct URL to the uploaded zip (from artifacts, or release, or raw file)"
        required: true

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download zip
        run: |
          echo "Downloading ${{ github.event.inputs.zip_url }}"
          curl -L -o update.zip "${{ github.event.inputs.zip_url }}"

      - name: Extract zip into repo
        run: |
          unzip -o update.zip -d .
          rm update.zip

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "♻️ Auto-update repo from uploaded zip"
          git push
