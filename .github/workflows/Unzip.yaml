name: Update Repo from Zip

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Direct URL to the uploaded zip (artifact or release)"
        required: true

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download zip
        run: |
          echo "Downloading ${{ github.event.inputs.zip_url }}"
          curl -L -o update.zip "${{ github.event.inputs.zip_url }}"

      - name: Install unzip tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bsdtar rsync

      - name: Extract zip safely
        run: |
          mkdir tmp_extract
          bsdtar -xf update.zip -C tmp_extract
          rsync -a tmp_extract/ ./
          rm -rf tmp_extract update.zip

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "♻️ Auto-update repo from uploaded zip" || echo "No changes to commit"
          git push || echo "No changes to push"
