name: Test and Auto-Heal

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-and-heal:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [error, design, flowux]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - name: Run Healer
        run: |
          if [ "${{ matrix.mode }}" == "error" ]; then
            node error-fix.js
          elif [ "${{ matrix.mode }}" == "design" ]; then
            node design-fix.js
          elif [ "${{ matrix.mode }}" == "flowux" ]; then
            node flowux-fix.js
          fi
      - run: npm test

      - name: Package healed repo
        run: zip -r healed-repo.zip .

      - name: Upload healed zip
        uses: actions/upload-artifact@v3
        with:
          name: healed-repo
          path: healed-repo.zip
